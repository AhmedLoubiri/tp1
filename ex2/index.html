<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Word</title>
    <link rel="stylesheet" href="miniword.css">
</head>
<body>
    <p id="editor">Test</p>
    
    <label>Couleur : <input type="color" id="couleur"></label>

        </select>
    </label>
    <script src="miniword.js"></script>
</body>
</html>
